  <body>
    <script>
    var userinput = prompt("Lets Party! How long till the party?");
    var usernum = parseInt(userinput, 10);

    if (usernum < 1) {
      console.log("PARTY TIME!!!");
      document.write("PARTY TIME!!!");
    } else {
    for (i = usernum; i >= 1; i = i - 1) {
      console.log(i);
      document.write(i + "<br>");

       if (i == 1) {
        console.log("PARTY TIME!!!");
        document.write("PARTY TIME!!!");
      }
    }
  }
  </script>
  </body>
  </html>
